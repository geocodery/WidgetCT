 	<div class="tabCtg">
        <button class="method active" id="selectbtnCtg"  data-dojo-attach-event="onClick: _onchangetab">${nls.select}</button>
        <button class="method" id="drawbtnCtg"  data-dojo-attach-event="onClick: _onchangetab">${nls.feature}</button>
        <button class="method" id="resbtnCtg"  data-dojo-attach-event="onClick: _onchangetab">${nls.results}</button>
	</div>

	<div id="selectCtg" class="tabcontentCtg active">
		<select class="menuCtg" id="queryentity" style="align-items: center;">
			<option selected value="1">${nls.layer1}</option>
 			<option value="2">${nls.layer2}</option>
 			<option value="3">${nls.layer3}</option>
 			<option value="4">${nls.layer4}</option>
 			<option value="5">${nls.layer5}</option>
 			<option value="6">${nls.layer6}</option>	
		</select>
		<div >
			<h3>${nls.selectField}</h3>
			<select class="menuCtg" id="itemsFields" style="width: 50%"></select>
  	        <input class="menuCtg" type="text" id="searchValue"/ style="width: 40%;">
		    <input class="uploadButtonCtg" id="searchDesc" type="button" value="Buscar">
		    <div class="summary" id="info"></div>
		</div>
	</div>

	<div id="drawCtg" class="tabcontentCtg">
        <button class="drawCtg" id="point" title="${nls.point}" data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick: _activateToolCtg"></button>
        <button class="drawCtg" id="polyline" title="${nls.polyline}" data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick: _activateToolCtg"></button>
        <button class="drawCtg" id="polygon" title="${nls.polygon}" data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick: _activateToolCtg"></button>
        <button class="drawCtg" id="erase" title="${nls.erase}" data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick: _activateToolCtg"></button>
        <br>
		<div>
		    <div>
		    	<input type="checkbox" data-dojo-attach-point="activateBuffer"  unchecked/> ${nls.buffer}
		    </div>
		    <div id="buffer" data-dojo-attach-point="buffer">
		      <input  class="menuCtg" type="float" id="bufferLength" style="width: 50%;" />
		      <select class="menuCtg" id="unit" style="width: 45%;">
		        <option value="UNIT_KILOMETER">${nls.unitkilomeres}</option>
		        <option value="UNIT_METER">${nls.unitmeters}</option>
		        <option value="UNIT_DEGREE">${nls.unitdegree}</option>
		      </select>
		    </div>
		</div>

	        <input type="file" multiple="false" data-dojo-attach-point="fileInputCtg" name="file" accept=".zip" id="fileUploadCtg" data-dojo-attach-event="onChange: _onUploadCtg"//>

	        <br><br>
